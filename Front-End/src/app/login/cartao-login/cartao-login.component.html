
  <div class="text-center">
    
    <form class="form-signin">
      <img src="../../assets/icons/books.png" >
    <h1 class="h3 mb-3 font-weight-normal">BazarLivros</h1>
    {{login | json}}
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" #inputEmail="ngModel" [(ngModel)]="login.email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Senha" #inputPassword="ngModel" [(ngModel)]="login.senha" required="">
    <div class="checkbox mb-3">
      <label>
       <a href="">Esqueceu sua senha?</a>        
      </label>
      
    </div>
    <button (click)="logIn()" class="btn btn-lg btn-primary btn-block" type="submit" routerLink = '/tela-inicial'>Entrar</button>
    <button class="btn btn-lg btn-success btn-block" type="submit" routerLink = '/cadastro-usuario'>Cadastrar</button>
  </form>
</div>
