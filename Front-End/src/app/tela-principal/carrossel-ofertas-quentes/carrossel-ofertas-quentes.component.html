<div id="slider-top">
    <div class="">
        <div class="row">
        <div class="row">
            <div class="col-md-9">
                <h2>Ofertas</h2>
            </div>
            <div class="col-md-11">
                <!-- Controls -->
                <div class="controls hidden-xs">
                    <a class="btn btn-success" href="#carousel-quentes" data-slide="prev"><i class="fa fa-chevron-left"></i>Anterior</a>
                    <a class="btn btn-success" href="#carousel-quentes" data-slide="next">Pr√≥ximo<i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
        <div id="carousel-quentes" class="carousel slide hidden-xs" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div *ngFor="let item of linhaCarrosselInicial" class="col-sm-3">
                            <div class="col-item">
                                <div class="photo">
                                    <img [src]="item.photo" class="img-responsive" alt="a"  />
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <div class="price col-md-6">
                                            <h5>{{item.title}}</h5>
                                            <h5 class="price-text-color">R$ {{item.price}}</h5>
                                        </div>
                                        <div class="rating hidden-sm col-md-6">
                                            <i class="price-text-color fa fa-star"></i>
                                            <i class="price-text-color fa fa-star"></i>
                                            <i class="price-text-color fa fa-star"></i>
                                            <i class="price-text-color fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                    </div>
                                    <div class="separator clear-left">
                                        <p class="btn-add" (click)="addCarrinho(item)" >
                                            <i class="fa fa-shopping-cart"></i>
                                            <a  routerLink='/tela-inicial' class="hidden-sm">Adicionar ao carrinho</a>
                                        </p>
                                        <p class="btn-details" (click)="exibir_anuncio(item)" >
                                            <i class="fa fa-list"></i>
                                            <a   routerLink='/tela-inicial' class="hidden-sm">Ver detalhes</a>
                                        </p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div *ngFor="let linhaCarrosselInicial of linhasCarrossel" class="item">
                    <div class="row">
                        <div *ngFor="let item of linhaCarrosselInicial" class="col-sm-3">
                            <div class="col-item">
                                <div class="photo">
                                    <img [src]="item.photo" class="img-responsive" alt="a" />
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <div class="price col-md-6">
                                            <h5>{{item.title}}</h5>
                                            <h5 class="price-text-color"> R$ {{item.price}}</h5>
                                        </div>
                                            <div class="rating hidden-sm col-md-6">
                                                <i class="price-text-color fa fa-star"></i>
                                                <i class="price-text-color fa fa-star"></i>
                                                <i class="price-text-color fa fa-star"></i>
                                                <i class="price-text-color fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>
                                        </div>
                                        <div class="separator clear-left">
                                            <p class="btn-add" (click)="addCarrinho(item)">
                                                <i class="fa fa-shopping-cart"></i>
                                                <a routerLink ='/tela-inicial' class="hidden-sm">Adicionar ao carrinho</a>
                                            </p>
                                            <p class="btn-details" (click)="exibir_anuncio(item)">
                                                <i class="fa fa-list"></i>
                                                <a   routerLink='/tela-inicial' class="hidden-sm">Ver detalhes</a>
                                            </p>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
